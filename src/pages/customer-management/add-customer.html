<div class="dialog-container">
    <div class="dialog-header text-center text-white ">
        <h3 class="mb-0">Add Customer</h3>
        <button (click)="close()" class="close"><i class="bi bi-x-lg"></i></button>
    </div>


    <div class="form-wrapper">
        <div class="row">
            <div class="col-md-6">
                <div class="input-card">
                    <label>Name</label>
                    <mat-form-field appearance="fill">
                        <input matInput placeholder="Enter name">
                    </mat-form-field>
                </div>
            </div>

            <div class="col-md-6">
                <div class="input-card">
                    <label>Name</label>
                    <mat-form-field appearance="fill">
                        <input matInput placeholder="Enter ID">
                    </mat-form-field>
                </div>
            </div>

            <div class="col-md-6">
                <div class="input-card">
                    <label>Mail</label>
                    <mat-form-field appearance="fill">
                        <input matInput placeholder="Enter mail">
                    </mat-form-field>
                </div>
            </div>

            <div class="col-md-6">
                <div class="input-card">
                    <label>Mobile Number</label>
                    <mat-form-field appearance="fill">
                        <input matInput placeholder="Enter number">
                    </mat-form-field>
                </div>
            </div>

            <div class="col-md-6">
                <div class="input-card">
                    <label>Nationality</label>
                    <mat-form-field appearance="fill">
                        <input matInput placeholder="Nationality">
                    </mat-form-field>
                </div>
            </div>

            <div class="col-md-6">
                <div class="input-card">
                    <label>KYC</label>
                    <mat-form-field appearance="fill">
                        <input matInput placeholder="KYC Status">
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>




    <div class="dialog-footer">
        <div class="row">
            <div class="col-md-12">
                <div class="text-center">
                    <button mat-button>Add</button>
                </div>
            </div>
        </div>
    </div>

</div>
