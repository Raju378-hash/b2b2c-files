<div class="zet-db buy-sim-page">

    <div class="zet-toolbar pt-5 pb-3 py-lg-6">
        <div class="container container-xxl">
            <div class="zet-toolbar-wrapper d-flex justify-content-between align-items-center">
                <div class="page-title d-flex flex-column justify-content-center flex-wrap me-3">
                    <h5 class="mb-0 fw-medium fs-4">Buy  Sims</h5>
                </div>
               

                <div class="d-flex align-items-center gap-2 gap-lg-3">

                    <!-- <div class="zet-toolbar-localsim-tabs me-5">
                        <ul>
                            <li  (click)="localeSim()"  [class.active]="showLocal">Local eSIM</li>
                            <li  (click)="regionalEsim()"  [class.active]="showRegional">Regional eSIM</li>
                        </ul>
                        
                    </div>  -->

                    <div class="page-buttons d-flex gap-3">
                        <button (click)="localeSim()"  [class.active]="showLocal" mat-button>
                            Local eSIM</button>
                            <button (click)="regionalEsim()"  [class.active]="showRegional" mat-button>
                                Regional eSIM</button>
                    </div>

                    <div class="search-form">
                        <div class="form-group has-search">
                            <span class="form-control-feedback"><i class="bi bi-search"></i></span>
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                    </div>
    
                    
                </div>

            </div>
            


        </div>
    </div>

    <div class="zet-content" >
        <div class="app-container container-xxl" >
            <div class="card card-buy-sim mt-2">
                    <div class="zet-sims-wrapper" *ngIf="showLocal">
                        <div class="row">
                            <div class="col-md-4" *ngFor="let obj of countries">
                                <div class="zet-sims-wrapper-card" (click)="buySimDetailed()">
                                    <div class="arrow-btn">
                                        <i class="bi bi-arrow-right"></i>
                                    </div>
                                    <div class="zet-sims-card-content d-flex">
                                        <div class="country-flag">
                                            <img src={{obj.countryflag}} alt="">
                                        </div>
                                        <div class="country-name middle">
                                            <h3>{{obj.countryName}}</h3>
                                            <p>Plans starts from <span>$2/GB</span></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>

                    <div class="zet-sims-wrapper" *ngIf="showRegional">
                        <div class="row">
                            <div class="col-md-4" *ngFor="let obj of Regional">
                                <div class="zet-sims-wrapper-card">
                                    <div class="arrow-btn">
                                        <i class="bi bi-arrow-right"></i>
                                    </div>
                                    <div class="zet-sims-card-content d-flex">
                                        <div class="country-flag">
                                            <img src={{obj.countryflag}} alt="">
                                        </div>
                                        <div class="country-name middle">
                                            <h3>{{obj.countryName}}</h3>
                                            <p>Plans starts from <span>{{obj.data}}</span></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                    </div>
            </div>
        </div>
    </div>
   

</div>
